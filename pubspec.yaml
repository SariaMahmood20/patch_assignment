name: patch_assignment
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  provider: ^6.1.2
  http: ^1.2.2
  chip_list: ^3.1.0
  flutter_screenutil: ^5.9.3
  persistent_bottom_nav_bar: ^6.2.1
  google_fonts: ^6.2.1
  skeletonizer: ^1.4.2

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: 'SFPRODISPLAY'
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
          weight: 700
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
          weight: 500
        - asset: assets/fonts/SFPRODISPLAYLIGHTITALIC.OTF
          style: italic